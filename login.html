<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/docs.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Joc</title>
</head>

<body>
    <header id="top" class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img id="logo-image" class="logo-image" src="images/logo.jpg" alt="Logo" height="40">
            </a>
            <ul class="navbar-nav">
                <a class="btn btn-sm" href="register.html" style="color: orange">Đăng ký</a>
                <a class="btn btn-sm" href="login.html">Đăng nhập</a>
            </ul>
        </div>
    </header>
    <div class="container main-container">
        <div class="row flex-xl-nowrap main-content">
            <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
                <form class="bd-search d-flex align-items-center">
                    <span class="algolia-autocomplete" style="position: relative; display: inline-block; direction: ltr;">
                        <input type="search" class="form-control ds-input" id="search-input" placeholder="Search..." autocomplete="off" spellcheck="false"
                            role="combobox" aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0"
                            dir="auto" style="position: relative; vertical-align: top;">
                        <span class="ds-dropdown-menu" role="listbox" id="algolia-autocomplete-listbox-0" style="position: absolute; top: 100%; z-index: 100; display: none; left: 0px; right: auto;">
                            <div class="ds-dataset-1"></div>
                        </span>
                    </span>
                    <button class="btn btn-link bd-search-docs-toggle d-md-none p-0 ml-3 collapsed" type="button" data-toggle="collapse" data-target="#bd-docs-nav"
                        aria-controls="bd-docs-nav" aria-expanded="false" aria-label="Toggle docs navigation">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30" focusable="false">
                            <title>Menu</title>
                            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"></path>
                        </svg>
                    </button>
                </form>
                <nav class="collapse bd-links" id="bd-docs-nav">
                    <div class="bd-toc-item active">
                        <ul class="nav bd-sidenav">
                            <li class="">
                                <a href="#">
                                    Góc cười
                                </a>
                            </li>
                            <li class="active">
                                <a href="#">
                                    Chuyện trò linh tinh
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <main class="col-12 col-md-9 col-xl-10 py-md-1 pl-md-3 bd-content" role="main">
                <div class="w-100 mt-3 p-4 text-center">
                    <div>
                        <i class="fas fa-sign-in-alt fa-2x" style="color: grey"></i>
                    </div>
                    <div class="d-flex flex-row justify-content-center mt-4 text-left">
                        <div class="p-4" style="border: 1px solid #e4e6e8; width: 310px;">
                            <form>
                                <div class="form-group">
                                    <label class="label-login">Tên đăng nhập</label>
                                    <input type="text" class="form-control-sm w-100" id="username" placeholder="Tên đăng nhập">
                                </div>
                                <div class="form-group">
                                    <label class="label-login">Mật khẩu</label>
                                    <input type="password" class="form-control-sm w-100" id="password" placeholder="Mật khẩu">
                                </div>
                                <button type="submit" class="btn btn-sm btn-primary float-right mt-2 w-100">Đăng nhập</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                    <div class=" d-flex flex-row justify-content-center mt-4 text-center">
                        <div class="p-4" style="border: 1px solid #e4e6e8; width: 310px;">
                            <div class="mt-1" style="font-size: 13px;">
                                <span>Bạn chưa có tài khoản?&nbsp;</span>
                                <a href="register.html">Đăng ký</a>
                            </div>
                            <div class="mt-1" style="font-size: 13px;">
                                <a href="register.html">Quên mật khẩu?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
